<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Lista Materias</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="inicio">Inicio</a></li>
            <li class="breadcrumb-item active">Lista Materias</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Lista Materias</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table id="example2" class="table table-bordered table-hover" *ngIf="listMaterias.length > 0">
                <thead>
                <tr>
                  <th>Nombre Materia</th>
                  <th>Descripcion</th>
                  <th>Profesor</th>
                  <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of listMaterias">
                  <td>{{ item.nombreMateria }}</td>
                  <td>{{ item.descripcion }}</td>
                  <td>{{ item.profesor }}</td>
                  <td><a routerLink="../materia/{{ item.id }}">Foro</a> <a routerLink="../evaluacion/{{ item.id }}">Evaluacion</a></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th>Nombre Materia</th>
                    <th>Descripcion</th>
                    <th>Profesor</th>
                    <th>Acciones</th>
                </tr>
                </tfoot>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
